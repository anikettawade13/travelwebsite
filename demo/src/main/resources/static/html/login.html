<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - AT's Travel Agency</title>
  <link rel="stylesheet" href="/demo/src/main/resources/static/css/login.css" />
  <script src="/demo/src/main/resources/static/javascrip/login.js" defer></script>
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <div class="login-bg-image"></div>
    </div>
    <div class="login-right">
      <form class="login-form" action="#" method="POST">
        <h2>Sign in to VisitIndia</h2>
        <p>Enjoy your single account to access all VisitIndia offerings</p>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter email address" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required />
        <div class="login-options">
          <label><input type="checkbox" name="remember" /> Remember Me</label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit" class="btn continue-btn" disabled>Continue</button>
      </form>
    </div>
  </div>
</body>
</html>
